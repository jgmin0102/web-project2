<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무슨 옷 입어?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container">
        <h1>오늘 경북대 날씨는 4°C 이하네요!</h1>
        <div id = "날씨">✔ 오늘은?</div>
        <p id = "날씨설명">체감 온도는 - 10°C 로 예상됩니다<br>
            습도는 70% 입니다 </p>    
        <div class = "옷">
            <span id ="질문">✔ 오늘 입기 좋은 옷은?</span>
            <div id = "이미지들">
                <div id = "아이콘">
                    <img id = "이미지" src="./아이콘/jacket (2).png" alt="My Image">   
                    <p id = "이미지설명">패딩</p>
                </div>
                <div id = "아이콘">
                    <img id = "이미지" src="./아이콘/coat.png" alt="My Image">   
                    <p id = "이미지설명">코트</p>
                </div>
                <div id = "아이콘">
                    <img id = "이미지" src="./아이콘/scarf.png" alt="My Image">   
                    <p id = "이미지설명">목도리</p>
                </div>
                <div id = "아이콘">
                    <img id = "이미지" src="./아이콘/baby-clothes.png" alt="My Image">   
                    <p id = "이미지설명">히트텍</p>
                </div>
            </div>
        </div>
        <span id = "주의">✔ 알림</span>
        <p id = "주의설명">한파에 주의 하세요!</p>
    </div>
</body>
</html>
