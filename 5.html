<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무슨 옷 입어?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container">
        <h1>오늘 경북대 날씨는 12°C ~ 16°C 네요!</h1>
        <div id = "날씨">✔ 오늘은?</div>
        <p id = "날씨설명">체감 온도는 7°C 로 예상됩니다<br>
            습도는 40% 입니다 </p>    
        <div class = "옷">
            <span id ="질문">✔ 오늘 입기 좋은 옷은?</span>
            <div id = "이미지들">
                <div id = "아이콘">
                    <img id = "이미지" src="./아이콘/jacket (1).png" alt="My Image">   
                    <p id = "이미지설명">과잠</p>
                </div>
                <div id = "아이콘">
                    <img id = "이미지" src="./아이콘/long-sleeve.png" alt="My Image">   
                    <p id = "이미지설명">자켓</p>
                </div>
                <div id = "아이콘">
                    <img id = "이미지" src="./아이콘/hoodie.png" alt="My Image">   
                    <p id = "이미지설명">후드</p>
                </div>
                <div id = "아이콘">
                    <img id = "이미지" src="./아이콘/jeans.png" alt="My Image">   
                    <p id = "이미지설명">청바지</p>
                </div>
            </div>
        </div>
        <span id = "주의">✔ 알림</span>
        <p id = "주의설명">과잠을 입기 좋은 날씨입니다</p>
    </div>
</body>
</html>
